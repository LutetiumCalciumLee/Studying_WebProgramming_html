<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Key Event Application</title>
<style>
    td { width:50px; height:50px; border:1px solid orchid; }
</style>
<script>
let tds;
let prevIndex = 0, index = 0;
window.onload = function () { // Runs when the web page is fully loaded
    tds = document.getElementsByTagName("td");    
    tds[index].style.backgroundColor = "orchid";
}
window.onkeydown = function (e) {
    switch(e.key) {
        case "ArrowDown" : 
            if(index / 3 >= 2) return; // For the bottom row cell
            index += 3;
            break;
        case "ArrowUp" : 
            if(index / 3 < 1) return; // For the top row cell
            index -= 3;
            break;
        case "ArrowLeft" : 
            if(index % 3 == 0) return; // For the leftmost cell
            index--; 
            break;
        case "ArrowRight" : 
            if(index % 3 == 2) return; // For the rightmost cell
            index++; 
            break;
    }
    tds[index].style.backgroundColor = "orchid";
    tds[prevIndex].style.backgroundColor = "white";
    prevIndex = index;
}
</script>
</head>
<body>
<h3>Move Cell with Arrow Keys</h3>
<hr>
<table>
    <tr><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td></tr>
</table>
</body>
</html>
