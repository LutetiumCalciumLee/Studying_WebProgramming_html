<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Display Image Size with onload</title>
<script>
function changeImage() {
    let sel = document.getElementById("sel");    
    let img = document.getElementById("myImg");
    img.onload = function () {
         // Display image size
        let mySpan = document.getElementById("mySpan");
        mySpan.innerHTML = img.width + "x" + img.height;    
    }
    let index = sel.selectedIndex; // Selected option index
    img.src = sel.options[index].value; // value attribute of <option>
    // Image loading starts, onload listener called after completion
}
</script>
</head>
<body onload="changeImage()">
<h3>Display Image Size with onload</h3>
<hr>
<form>
<select id="sel" onchange="changeImage()">
    <option value="apple.png">Apple
    <option value="banana.png">Banana
    <option value="mango.png">Mango
</select>
<span id="mySpan">Image size</span>
</form>
<p><img id="myImg" src="apple.png" alt="."></p>
</body>
</html>
