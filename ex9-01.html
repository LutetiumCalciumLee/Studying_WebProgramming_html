<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Writing a Listener on an HTML Tag</title>
</head>
<body>
<h3>Writing a Listener on an HTML Tag</h3>
<hr>
<p onmouseover="this.style.backgroundColor='orchid'"
   onmouseout="this.style.backgroundColor='white'">
Change to orchid color when mouse is over
</p>
</body>
</html>
