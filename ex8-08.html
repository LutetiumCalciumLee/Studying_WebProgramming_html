<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>write() and writeln()</title>
</head>
<body>
<h3>write() and writeln()</h3>
<hr>
<script>
	document.write("<h3>Let's go on a picnic to the zoo</h3>");
	document.write("<p style='color:blue'>The weather is nice, ");
	document.write("so we're going on a picnic.</p>");
	document.write(2 + 3);
	document.write(" people.<br>"); // Move to the next line
	
	document.writeln(5); // Does not move to the next line
	document.writeln(" people.<br>");
</script>
</body>
</html>
