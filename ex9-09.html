<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onclick</title>
<script>
function calculate() {
    let exp = document.getElementById("exp");
    let result = document.getElementById("result");
    result.value = eval(exp.value);
}
</script>
</head>
<body>
<h3>onclick, Create a Calculator</h3>
<hr>
Enter the expression you want to calculate
and press the Calculate button.
<br>
<br>
<form>
Expression <input type="text" id="exp" value=""><br>
Result <input type="text" id="result">
<input type="button" value="Calculate"
    onclick="calculate()">
</form>
</body>
</html>
